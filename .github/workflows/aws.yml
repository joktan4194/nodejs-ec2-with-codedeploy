name: Deploy to AWS CodeDeploy

on:
  push:
    branches:
      - main   # or your deployment branch

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your region

      # Step 3: Zip your application for CodeDeploy
      - name: Create deployment package
        run: |
          zip -r nodejs-ec2-with-codedeploy.zip . -x "*.git*" "node_modules/*"

      # Step 4: Upload to S3
      - name: Upload to S3
        run: |
          aws s3 cp nodejs-ec2-with-codedeploy.zip s3://test-jt-s3/nodejs-ec2-with-codedeploy.zip

      # Step 5: Trigger CodeDeploy
      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name test \
            --deployment-group-name testdeploymentgroup \
            --s3-location bucket=test-jt-s3,key=nodejs-ec2-with-codedeploy.zip,bundleType=zip \
            --region us-east-1
