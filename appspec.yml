version: 0.0
os: linux
files:
  - source: /
    destination: /tmp/nodejs-ec2-with-codedeploy
permissions:
  - object: /tmp/nodejs-ec2-with-codedeploy
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: before_install.sh
      runas: ubuntu
  AfterInstall:
    - location: after_install.sh
      runas: ubuntu
